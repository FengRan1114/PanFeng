<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Feng's Homepage</title>
    <!-- 1. ÂºïÂÖ•MDËΩ¨HTMLÁöÑÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ========== Â§çÂà∂ÂéüHTML‰∏≠ÁöÑÊâÄÊúâCSSÊ†∑Âºè ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding-top: 70px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            z-index: 1000;
            padding: 0;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .nav-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-name::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f39c12;
        }
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: #555;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }
        .nav-links a:hover {
            color: #f39c12;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #f39c12;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        html {
            scroll-behavior: smooth;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            opacity: 0.05;
            border-radius: 0 0 0 100px;
            z-index: 0;
        }
        .profile {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }
        .profile-image-photo {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border: 4px solid white;
            transition: transform 0.3s ease;
        }
        .profile-image-photo:hover {
            transform: translateY(-5px);
        }
        .profile-info {
            flex: 1;
        }
        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .title {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .contact {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 15px;
            transition: color 0.3s;
        }
        .contact-item:hover {
            color: #f39c12;
        }
        .contact-item a {
            color: #555;
            text-decoration: none;
            transition: all 0.3s;
        }
        .contact-item a:hover {
            color: #f39c12;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .contact-item i {
            font-size: 16px;
            width: 20px;
            text-align: center;
            color: #f39c12;
        }
        section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: translateY(-2px);
        }
        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f39c12;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h2::before {
            content: "";
            width: 6px;
            height: 24px;
            background: #f39c12;
            border-radius: 3px;
        }
        h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .bio {
            text-align: justify;
            color: #555;
            line-height: 1.8;
            font-size: 15px;
            padding: 0 2px;
        }
        .publication {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f4f8;
            transition: background 0.3s ease;
            padding: 12px;
            border-radius: 8px;
        }
        .publication:hover {
            background: #f8f9fa;
        }
        .publication:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .pub-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            line-height: 1.4;
            transition: color 0.3s;
        }
        .publication:hover .pub-title {
            color: #f39c12;
        }
        .pub-authors {
            color: #555;
            margin-bottom: 5px;
            font-size: 15px;
        }
        .pub-authors strong {
            color: #2c3e50;
            font-weight: 600;
        }
        .pub-venue {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .research-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }
        .interest-tag {
            background: linear-gradient(135deg, #ecf0f1 0%, #dce4e9 100%);
            color: #2c3e50;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .interest-tag:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        }
        footer {
            text-align: center;
            padding: 30px 20px;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
            background: white;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.05);
        }
        /* ========== NewsÊ®°ÂùóÊ†∑Âºè ========== */
        .news-timeline {
            position: relative;
            margin: 0 auto;
            padding-left: 30px;
        }
        .news-timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #f39c12, #e67e22);
            opacity: 0.6;
            border-radius: 1px;
        }
        .news-item {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .news-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f39c12;
            border: 4px solid white;
            box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.3);
            z-index: 1;
        }
        .news-time {
            flex-shrink: 0;
            width: 120px;
            font-size: 14px;
            color: #e67e22;
            font-weight: 600;
            padding-top: 2px;
        }
        .news-content {
            flex: 1;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .news-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.2);
            border-color: rgba(243, 156, 18, 0.2);
        }
        .news-content-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .news-content-desc {
            font-size: 14px;
            color: #555;
            line-height: 1.7;
        }
        /* ========== Ëá™ÈÄÇÂ∫îÊ†∑Âºè ========== */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .nav-links {
                gap: 15px;
            }
            .nav-links a {
                font-size: 14px;
            }
            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .contact {
                align-items: center;
            }
            section {
                padding: 25px;
            }
            header {
                padding: 25px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
            .profile-image-photo {
                width: 150px;
                height: 150px;
            }
            .news-timeline {
                padding-left: 25px;
            }
            .news-item::before {
                left: -25px;
                width: 16px;
                height: 16px;
            }
            .news-time {
                width: 100px;
                font-size: 13px;
            }
            .news-content {
                padding: 14px;
            }
        }
        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
                padding: 10px 20px;
            }
            .nav-links {
                gap: 10px;
                justify-content: center;
            }
            .profile-image-photo {
                width: 120px;
                height: 120px;
            }
            header, section {
                padding: 20px 15px;
            }
            .news-item {
                flex-direction: column;
                gap: 8px;
            }
            .news-timeline {
                padding-left: 20px;
            }
            .news-item::before {
                left: -20px;
                width: 14px;
                height: 14px;
            }
            .news-time {
                width: 100%;
                margin-bottom: 5px;
                padding-top: 0;
            }
            .news-content {
                padding: 12px;
            }
        }
    </style>
    <!-- ÂºïÂÖ•ÂõæÊ†áÂ∫ì -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- ÂØºËà™Ê†è -->
    <nav>
        <div class="nav-container">
            <div class="nav-name">Pan Feng</div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#publications">Publications</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Â§¥ÈÉ®‰∏™‰∫∫‰ø°ÊÅØÔºàÂõ∫ÂÆöÂÜÖÂÆπÔºâ -->
        <header>
            <div class="profile">
                <img src="images/profile.jpg" alt="Pan Feng" class="profile-image-photo">
                <div class="profile-info">
                    <h1>Pan Feng</h1>
                    <div class="title">Ph.D. Student</div>
                    <div class="title">School of Cyber Science and Engineering</div>
                    <div class="title">Southeast University</div>
                    
                    <div class="contact">
                        <div class="contact-item">
                            <i class="bi bi-envelope-fill"></i>
                            <a href="mailto:fp_1022@seu.edu.cn">fp_1022@seu.edu.cn</a>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">üéì</span>
                            <a href="https://scholar.google.com/citations?hl=en&user=NQzVlS8AAAAJ" target="_blank">Google Scholar</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ÂÜÖÂÆπÂÆπÂô®ÔºöÁ©∫ÁöÑÔºåÁî±JSÂä®ÊÄÅÂ°´ÂÖÖ -->
        <section id="about">
            <h2>About Me</h2>
            <div id="about-content" class="bio"></div>
        </section>

        <section id="news">
            <h2>News</h2>
            <div id="news-content" class="news-timeline"></div>
        </section>

        <section id="publications">
            <h2>Publications</h2>
            <div id="publications-content"></div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <p class="footer-slogan">Ê∏ÖÈÜíÁü•Ë∂£Ôºå‰øùÊåÅËá™‰ø°„ÄÇ</p>
            <p class="footer-update">Last updated: 2026-01-19</p>
        </div>
    </footer>

    <!-- ========== JavaScriptÔºöÂä†ËΩΩMDÊñá‰ª∂Âπ∂Ê∏≤Êüì ========== -->
    <script>
        // 1. Ê∏≤ÊüìAbout MeÊ®°ÂùóÔºàMDËΩ¨HTMLÔºâ
        fetch('content/about.md')
            .then(response => response.text())
            .then(text => {
                // Â∞ÜMDËΩ¨‰∏∫HTML
                const html = marked.parse(text);
                document.getElementById('about-content').innerHTML = html;
                // Â§ÑÁêÜResearch Interests‰∏∫Ê†áÁ≠æÊ†∑Âºè
                const interests = document.querySelectorAll('#about-content ul li');
                if (interests.length > 0) {
                    const interestContainer = document.createElement('div');
                    interestContainer.className = 'research-interests';
                    interests.forEach(li => {
                        const tag = document.createElement('span');
                        tag.className = 'interest-tag';
                        tag.textContent = li.textContent;
                        interestContainer.appendChild(tag);
                    });
                    // ÊõøÊç¢Âéüul‰∏∫Ê†áÁ≠æÂÆπÂô®
                    const ul = document.querySelector('#about-content ul');
                    ul.parentNode.replaceChild(interestContainer, ul);
                }
            });

        // 2. Ê∏≤ÊüìNewsÊ®°ÂùóÔºàËß£ÊûêMDÁöÑÂàÜÈöîÊ†ºÂºèÔºâ
        fetch('content/news.md')
            .then(response => response.text())
            .then(text => {
                const lines = text.trim().split('\n');
                const newsContainer = document.getElementById('news-content');
                lines.forEach(line => {
                    const [time, title, desc] = line.split('|').map(item => item.trim());
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <div class="news-time">${time}</div>
                        <div class="news-content">
                            <div class="news-content-title">${title}</div>
                            <div class="news-content-desc">${desc}</div>
                        </div>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            });

        // 3. Ê∏≤ÊüìPublicationsÊ®°ÂùóÔºàËß£ÊûêMDÁöÑÂàÜÈöîÊ†ºÂºèÔºâ
        fetch('content/publications.md')
            .then(response => response.text())
            .then(text => {
                const lines = text.trim().split('\n');
                const pubContainer = document.getElementById('publications-content');
                lines.forEach(line => {
                    const [title, authors, venue] = line.split('|').map(item => item.trim());
                    const pubItem = document.createElement('div');
                    pubItem.className = 'publication';
                    pubItem.innerHTML = `
                        <div class="pub-title">${title}</div>
                        <div class="pub-authors">${authors}</div>
                        <div class="pub-venue">${venue}</div>
                    `;
                    pubContainer.appendChild(pubItem);
                });
            });
    </script>
</body>
</html>
